{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}Editar Post{% else %}Criar Post{% endif %} - Meu Blog</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    {% csrf_token %}
</head>
<body>
    {% include 'blog/header.html' %}

    <main>
        <section class="create-post-section">
            <h1>{% if post %}Editar Post{% else %}Criar Post{% endif %}</h1>
            <form id="create-post-form" class="create-post-form" {% if post %}data-post-id="{{ post.pk }}"{% endif %}>
                {% csrf_token %}
                <div class="form-group">
                    <label for="create-post-title">Título</label>
                    <input type="text" id="create-post-title" class="create-post-title" name="title" value="{{ post.title|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="create-post-summary">Resumo</label>
                    <textarea id="create-post-summary" class="create-post-summary" name="summary" required>{{ post.summary|default:'' }}</textarea>
                </div>
                <div class="form-group">
                    <label for="create-post-image">Imagem Destacada</label>
                    <input type="file" id="create-post-image" class="create-post-image" name="thumbnail" accept="image/*">
                    <div id="create-post-image-preview" class="create-post-image-preview">
                        {% if post.thumbnail %}
                            <img src="{{ post.thumbnail.url }}" alt="Prévia da imagem">
                        {% endif %}
                    </div>
                </div>
                <div class="form-group">
                    <label for="create-post-editor">Conteúdo</label>
                    <div id="create-post-editor" class="create-post-editor"></div>
                    <input type="hidden" id="create-post-content" name="content" value="{{ post.content|default:''|escape }}">
                </div>
                <button type="submit" class="submit-button">Publicar Post</button>
            </form>
        </section>
    </main>

    {% include 'blog/footer.html' %}
    <script src="{% static 'blog/create-post.js' %}"></script>
</body>
</html>
