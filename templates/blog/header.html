{% load static %}
<header>
    <div class="header-container">
        <a href="{% url 'index' %}">
            <img class="logo" src="{% static 'blog/logo.png' %}" alt="Logo do Blog">
        </a>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">In√≠cio</a></li>
                <li><a href="{% url 'about' %}">Sobre</a></li>
                <li><a href="{% url 'contact' %}">Contato</a></li>
                {% if user.is_authenticated and user.is_staff %}
                    <li><a href="{% url 'create_post' %}">Criar Post</a></li>
                {% endif %}
                <li class="search-container">
                    <form action="{% url 'search' %}" method="get" class="search-form">
                        <input type="text" id="search-input" name="q" placeholder="Pesquisar posts..." aria-label="Pesquisar posts">
                        <button id="search-button" type="submit">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>
