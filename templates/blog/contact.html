{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Blog</title>
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
    {% csrf_token %}
</head>
<body>
    {% include 'blog/header.html' %}
    <div class="ad-banner top-ad">
        <div class="ad-placeholder">Anúncio 728x90</div>
    </div>

    <main>
        <section class="contact-section">
            <h1>Entre em Contato</h1>
            <p>Envie sua mensagem, sugestão ou dúvida. Responderemos o mais rápido possível!</p>
            <form id="contact-form" class="contact-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Digite o assunto" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Escreva sua mensagem" required></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>
    </main>

    {% include 'blog/footer.html' %}
</body>
</html>
